<!DOCTYPE html>
<html>
<head>
    <title>Autoplay YouTube Live</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // 2. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            videoId: 'Nq2wYlWFucg', // YOUR LIVE STREAM ID
            playerVars: {
              'autoplay': 1,
              'mute': 1, // Start muted to enable autoplay
              'modestbranding': 1,
              'controls': 1
            },
            events: {
              'onReady': onPlayerReady
            }
          });
        }

        // 3. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          // Wait a moment and then UNMUTE
          setTimeout(function() {
            event.target.unMute();
            event.target.setVolume(100); // Set volume to max
          }, 5000); // 5 second delay to ensure unmuting happens after load
        }
    </script>
</body>
</html>
